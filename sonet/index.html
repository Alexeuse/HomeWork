<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOnet</title>
</head>
<header>
    <div style="float:left">
        <img style="width: 160px;" src="img/logo.png" alt="SoNet">
    </div>
    <div style="width: 160px;">
        <h1 style="font: 17pt sans-serif;">Social Network</h1>
    </div>
</header>

<body>
    <h1>Войти</h1>
    <label>
        <p>Введите E-mail:</p>
        <input name="email" id="E-mail" placeholder="example@gmail.com" required>
        <p>Пароль:</p>
        <input type="password" required>
    </label>
    <form action="files/feed.html" target="_blank">
        <button type="submit">Войти</button>
    </form>
    <h1>Регистрация</h1>
    <label>
        <p>Имя*</p>
        <input type="text" id="name" required>
        <p>E-mail*</p>
        <input type="text" id="email" required>
        <p>Пароль*</p>
        <input type="text" id="pass1" required>
        <p>Подтверждение пароля*</p>
        <input type="text" id="pass2" required>
        <p>Согласие с обработкой персональных данных <input type="checkbox" id="scales" name="scales" required></p>
    </label>
    <form action="files/feed.html" target="_blank">
        <input type="submit" value="Отправить">
    </form>
</body>

</html>
