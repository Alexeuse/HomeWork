<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = prompt('Enter number');
        switch (x) {
            case '1':
                console.log('One');
                break;
            case '2':
                console.log('Two');
                break;
            case '3':
                console.log('Three');
                break;
            case '4':
                console.log('Four');
                break;
            case '5':
                console.log ('Five');
                break;
            default:
                console.log('Other');

        }

    </script>
</body>

</html>
