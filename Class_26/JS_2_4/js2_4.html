<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = prompt('Enter X');
        let y = prompt('Enter Y');
        let z = x * y;
        while (z > 0) {
            console.log('+');
            break;
        }
        while (z < 0) {
            console.log('-');
            break;
        }
        
        
        
    </script>
</body>

</html>
