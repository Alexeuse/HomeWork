<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа пиццы</title>
</head>

<body>
    <form name="pizza_form" method="POST" action="">
        <h1>Форма заказа пиццы</h1>
        <p>Выберите пиццу:</p>
        <select name="pizza" required="required">
            <option value="Margo">Маргарита</option>
            <option value="Season">4сезона</option>
            <option value="Chicken cheese">Сырный цыпленок</option>
        </select>
        <p>Выберите основу:</p>
        <p><input type="radio" name="osnova" checked>Тонкий край<input type="radio" name="osnova"> толстый край</p>
        <p><input name="razrezat" type="checkbox">Разрезать пиццу</p>
        <p>Номер телефона для связи<input name="phone" type="text" required></p>
        <p>Адрес доставки<input name="address" type="text" required></p>
        <p>Дополнительные пожелания</p>
        <p><TEXTAREA style="height:50px">Время доставки, код домофона и пр.</TEXTAREA></p>
        <input type="submit" value="Заказать">
        <form name="resrant_form" method="POST" action="">
            <h1>Анкета посетителя ресторана</h1>
            <fieldset>
                <legend>Контактная информация</legend>
                <label>Имя <input type="text"></label>
                <label>Телефон <input type="text"></label>
                <label>Email <input type="email"></label>
                <label>Дата посещения <input type="date"></label>
            </fieldset>
            <fieldset>
                <legend>Персональная информация</legend>
                <label>Возраст<input type="number" min="1" max="100" step="1">
                    <p>Любимая кухня
                        <select mane="kitchen" required="required">
                            <option value="rus">Русская</option>
                            <option value="ukr">Украинская</option>
                            <option value="ch">Китаяская</option>
                        </select>
                    </p>
                    Какие блюда Вы хотели бы увидеть в меню?
                    <TEXTAREA style="height:50px"></TEXTAREA>
            </fieldset>
            <fieldset>
                <legend>Оценка нашего заведения</legend>
                <label>
                    <p>Почему Вы выбрали наше заведение</p>
                    <p><input type="radio" name="why">Недалеко от дома/работы</p>
                    <p><input type="radio" name="why">Увидел рекламу</p>
                    <p><input type="radio" name="why">Посоветовали</p>
                    <p><input type="radio" name="why">Оптимальное соотношение цены и качества</p>
                    <p>Вы будете рекомендовать наше заведение своим знакомым?</p>
                    <p><input type="radio" name="yesno">Да</p>
                    <p><input type="radio" name="yesno">Нет</p>
                </label>
            </fieldset>
            <input type="submit" value="Отправить">
        </form>
    </form>
</body>

</html>
